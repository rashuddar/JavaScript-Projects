<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Gogle Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap">


    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus">Focus</button>
            <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
            <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>

        <div class="time-btn-container">
            <span id="time"></span>
            <div class="btn-container">
                <button class="show" id="btn-start">Start</button>
                <button class="hide" id="btn-pause">Pause</button>
                <button class="hide" id="btn-reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>POMODORO TIMER</h1>
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
