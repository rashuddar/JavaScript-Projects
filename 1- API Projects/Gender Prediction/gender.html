<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction by Name</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Predict Gender By Name</h1>
        <br>
        <div class="input-wrapper">
            <input type="text" value="rashmi" id="name" placeholder="Enter a name..">
            <button id="submit">Predict</button>
        </div>
        <div id="result">
            <div id="wrapper"></div>
            <div id="error"></div>
        </div>
    </div>
    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
