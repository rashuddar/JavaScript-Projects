<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter Your Text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div class="imgBox">
            <img src="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR code</button>
    </div>

    <script>
        let imgBox = document.querySelector(".imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");


        function generateQR(){
            // if condition is used so that when generate qr is clicked without input of the name blank qr shouldnt appear
            if(qrText.value.length>0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                // chrome--> Go QR--> QR code generator--> copy the url by removing the name
                imgBox.classList.add("show-img");
            }
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }    
        }
    </script>
</body>
</html>
